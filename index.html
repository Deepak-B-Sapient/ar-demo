<html>
    <head>
        <title>Augumented reality</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script>
            AFRAME.registerComponent('clickhandler', {
                init: function() {
                    this.el.sceneEl.addEventListener('click', () => {
                        window.open(this.data.url,"_self");
                    });
            }});
        </script>
    </head>

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded="" arjs="trackingMethod: best;sourceType: webcam;" class="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">
                <a-image id="test" src="lbp_nav_logo.jpeg" position="0 0 0" rotation="-90 0 0" width="" height="" opacity="1"  scale="1 1 1" visible="" material="" geometry="" clickhandler="url: https://www.lovebeautyandplanet.com/us/en"></a-image>

            <a-marker-camera preset='hiro'></a-marker-camera>
        </a-scene>


    </body>
</html>
