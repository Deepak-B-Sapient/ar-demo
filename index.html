

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>POC - Connected Journey with AR</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent("markerhandler", {
        init: function () {
          this.el.sceneEl.addEventListener("markerFound", () => {
            const loader = document.getElementById("loader");
            const product = document.getElementById("product");
            const logo = document.getElementById("logo");
            const videoBox = document.getElementById("video");
            const video = document.getElementById("vid");
            loader.classList.add("is-hidden");
            product.classList.add("active");
            logo.classList.add("active");
            product.addEventListener("animationend", function(e){
                product.classList.remove("active");
                logo.classList.remove("active");
                videoBox.classList.add("active");
                video.play();
            })
          });
        },
      });
    </script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body style="margin: 0px; overflow: hidden">
    <div class="startPanel">
      <img src="assets/product_shot.png" alt="" />
      <h1>Follow our carbon footprint</h1>
      <button type="button" id="btn" class="startButton">Start &raquo;</button>
    </div>
    <img
      id="loader"
      class="loader is-hidden"
      src="assets/hearts.svg"
      width="80"
      alt="product"
    />
    <div id="logo" class="brand_logo">
        <img src="assets/lbp_nav_logo.jpeg" alt="" />
    </div>
    <div id="product" class="product hide">
      <img src="assets/shampoo.png" alt="" />
    </div>
    <div class="video" id="video">
        <video
            type="video/mp4"
            id="vid"
            loop="false"
            src="https://assets.mixkit.co/videos/preview/mixkit-waves-in-the-water-1164-large.mp4"
            muted="muted"
            webkit-playsinline
        ></video>
    </div>
    <div>
      <a-scene embedded arjs>
        <a-marker
            markerhandler
            preset="hiro"
        >
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
